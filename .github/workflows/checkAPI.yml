
name: "Check API"

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  check-api:
    name: check-api
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: check
        run: npm run check
